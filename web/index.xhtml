<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"></meta>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Verificador de senha</title>
    </h:head>

    <h:body>
        <center>
            <div style="width:400px">
                <h1>Verificador de senha</h1>
                <h:form>
                    <p:password id="pass" value="#{senha.password}" placeholder="Senha">
                        <p:ajax event="keyup" update="out out2" listener="#{senha.start}" />
                    </p:password>
                    <br/><br/>
                    <h3>Pontuação:</h3>
                    <p:progressBar id="out" value="#{senha.password}" labelTemplate="{value}%" displayOnly="true"/>
                    <br/><h3>Complexidade:</h3>
                    <p:inputText id="out2" value="#{senha.complex}" readonly="true" placeholder="Curto demais"/>
                </h:form>
            </div>
        </center>
    </h:body>
</html>
